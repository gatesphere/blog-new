{% extends "base.html" %}

{% block title %}
  <title>tags | a->ab</title>
{% endblock title %}

{% block content %}
  <section id="archives" class="post">
  <h1>tags</h1>
  <ul>
    {% for tage in tags|dictsort %} 
    <li><a href="{{ url_for("tag", tag=tage[0]) }}">{{ tage[0] }}</a> ({{ tage[1] }})</li>
    {% endfor %}
  </ul>
  </section>
{% endblock content %}
